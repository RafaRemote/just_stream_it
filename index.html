<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JustStreamIt</title>
        <meta name="description" content="JustStreamIt: Tu ne sais pas quoi regarder pour passer une bonne soirée ? Alors JustStreamIt">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <div class="header__title">
                <h1>JustStreamIt</h1>
            </div>
            <div class="header__option">
                <h2>Accueil</h2>
                <h2>Categories</h2>
            </div>
        </header>
        <div class="container__bestMovie">
            <div class="container__bestMovie__title">
                <p><em>Meilleur film toutes catégories confondues</em></p>
                <h3 id="best_movie_all_cat_title">Titre de la video</h3>
                <p class="container__bestMovie__title--red">Play</p>
            </div>
            <div class="container__bestMovie__photo">
                <img id="img_best" src="assets/no_image.png" alt="photo_best_movie_all_cat">
            </div>
        </div>

        <div id='containers_wrapper'>
        </div>
        <div id='modal'>
            <div id="modal_content">
            </div>
        </div>

        <script src="main.js"></script>
        <script defer src="https://kit.fontawesome.com/3944a4844d.js" crossorigin="anonymous"></script>
    </body>
</html>
